<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head>
  <title>Alex P's blog: {{ page.title }}</title>

  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <meta content='Personal Blog of Alex Petrov.' name='description' />
  <meta content='ClojureWerkz Team member, Alex Petrov'  name='author' />

  <link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,600' rel='stylesheet' type='text/css' />

  <link href='/assets/stylesheets/bootstrap.css' media='screen' rel='stylesheet' type='text/css' />
  <link href='/assets/stylesheets/bootstrap-responsive.css' media='screen' rel='stylesheet' type='text/css' />
  <link href='/assets/stylesheets/sass/styles.css' media='screen' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,600' rel='stylesheet' type='text/css' />
  <script src='/assets/javascripts/jquery-1.7.min.js' type='text/javascript'></script>
  <script src='/assets/javascripts/toc.js'></script>
  <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />

  <script type='text/javascript'>
    //<![CDATA[
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-12314275-7']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    //]]>
  </script>
</head>
  <body>
    <div class='navbar navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container-fluid'>
          <a class='btn btn-navbar' data-target='.nav-collapse' data-toggle='collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </a>
          <a class='brand' href='/'>Alex P</a>
          <div class='nav-collapse'>
            <ul class='nav'>
              <li>
                <a href='/'>Home</a>
              </li>
          </div>
        </div>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='span3'>
          <div class='well sidebar-nav'></div>
        </div>
        <div class='span9'>
          {{ content }}
          {% if page.disqus_identifier %}
          <div id='disqus_thread'></div>
          <script type='text/javascript'>
            //<![CDATA[
              /* * * CONFIGURATION VARIABLES * * */
              var disqus_shortname = 'ifesdjeen'; // required: replace example with your forum shortname

              var disqus_developer = 0; // set to 1 on local machine for testing comments
              var disqus_identifier = '{{ page.disqus_identifier }}';
              var disqus_url = '{{ page.disqus_url }}';

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
            //]]>
          </script>
          {% endif %}
        </div>
      </div>
      <footer class='footer article'>
        <p>This website was developed by
          <a href='http://twitter.com/ifesdjeen'>Alex P</a></p>
        <p>Artwork by
        &nbsp;<a href='http://www.flickr.com/photos/zuk13'>zuk13</a></p>
      </footer>
    </div>
  </body>
</html>
